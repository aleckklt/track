{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container my-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Créer un compte</h2>

    {% if errors %}
        <div class="alert alert-danger">
            <ul class="mb-0">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Mot de passe</label>
            <div class="input-group">
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Mot de passe" required>
                <button type="button" class="btn btn-outline-secondary d-flex align-items-center" id="togglePassword1" aria-label="Afficher / Masquer le mot de passe">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Confirmation du mot de passe</label>
            <div class="input-group">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmer le mot de passe" required>
                <button type="button" class="btn btn-outline-secondary d-flex align-items-center" id="togglePassword2" aria-label="Afficher / Masquer le mot de passe">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>

    <p class="text-center mt-3">
        Vous avez déjà un compte ?
        <a href="{% url 'login' %}">Se connecter</a>
    </p>
</div>

<script>
    function togglePasswordVisibility(buttonId, inputId) {
        const button = document.getElementById(buttonId);
        const input = document.getElementById(inputId);
        const icon = button.querySelector("i");

        button.addEventListener("click", () => {
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.classList.toggle("bi-eye");
            icon.classList.toggle("bi-eye-slash");
        });
    }
    togglePasswordVisibility("togglePassword1", "password1");
    togglePasswordVisibility("togglePassword2", "password2");
</script>

</body>
</html>
