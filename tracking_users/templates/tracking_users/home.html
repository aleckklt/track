<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="text-center">
            <h1 class="mb-3">Bienvenue {{ request.user.get_full_name }}</h1>
            <p><strong>Email :</strong> {{ request.user.email }}</p>
            <p><strong>Nom d'utilisateur :</strong> {{ request.user.username }}</p>
            <a href="{% url 'logout' %}" class="btn btn-danger mt-3">DÃ©connexion</a>

            {% if request.user.is_staff %}
                <div class="mt-4">
                    <a href="{% url 'login_history' %}" class="btn btn-info">Voir l'historique des connexions</a>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        window.addEventListener('beforeunload', function() {
            fetch('{% url "auto_logout" %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                keepalive: true
            });
        });
    </script>
</body>
</html>
